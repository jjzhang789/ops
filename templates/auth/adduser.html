{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="../../static/css/adduser.css">
{% endblock %}

{% block body %}
    <div class="user_div">

        <form method="post" action="{{ url_for('AUTH.adduser') }}" class="form-horizontal">
            <h2>添加用户</h2>
            <hr>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="telephone" placeholder="手机号">
                </div>
                {% if errors %}
                    <font color="red">{{ errors }}</font>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="confirm_password" placeholder="确认密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-6">
                    <button type="submit" class="btn btn-primary">添加用户</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
